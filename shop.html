<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/shop.css">
		<link rel="stylesheet" type="text/css" href="css/navigation.css">
		<link rel="stylesheet" type="text/css" href="css/player-detail.css">
		<title>Hello World</title>
	</head>
	<body>
		<div class="app">
			<!-- menu de navegacion -->
			<div class="navigation"></div>
			<!-- player details -->
			<div class="player-detail"></div>
			<!-- tienda -->
			<div class="shop"></div>
			<div class="item-detail">
				<div class="item-name">Nombre del objeto</div>
				<div class="item-type">Anillo</div>
				<div class="item-level">Item Level <span class="item-level-detail">100</span></div>
				<table>
					<tbody>
						<tr>
							<td class="item-stat-value">300</td>
							<td>Armadura</td>
						</tr>
						<tr>
							<td class="item-stat-value">12</td>
							<td>Estamina</td>
						</tr>
						<tr>
							<td class="item-stat-value">15</td>
							<td>Inteligencia</td>
						</tr>
						<tr>
							<td class="item-stat-value">1</td>
							<td>Suerte</td>
						</tr>
					</tbody>
				</table>
				<div class="item-required-level">Requiere nivel <span class="item-required-level-detail">17</span></div>
				<div class="item-required-level negative">Requiere nivel <span class="item-required-level-detail">56</span></div>
				<div class="item-price">
					<div>Precio de venta:</div>
					<div class="item-price-panel"><span class="money-gold">3</span> <span class="money-silver">43</span> <span class="money-copper">11</span></div>
				</div>
				<div class="item-level">Si equipas este objeto:</div>
				<table>
					<tbody>
						<tr>
							<td class="item-stat-value positive">+12</td>
							<td>Armadura</td>
						</tr>
						<tr>
							<td class="item-stat-value negative">-7</td>
							<td>Inteligencia</td>
						</tr>
						<tr>
							<td class="item-stat-value positive">+1</td>
							<td>Suerte</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="sell-panel">
				<div>
					<div class="sell-label">vender:</div>
					<div class="prev"></div>
					<div class="sell-num-items">32</div>
					<div class="next"></div>
					<div class="sell-button"><span class="money-gold">3</span> <span class="money-silver">43</span> <span class="money-copper">11</span></div>
				</div>
			</div>
		</div>
		<!-- MUY IMPORTANTE, INCLUIR ESTE FILE CUANDO LO EXPORTEMOS A MOVIL -->
		<!--
		<script type="text/javascript" src="cordova.js"></script>
		-->
		<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="js/player-detail.js"></script>
		<script type="text/javascript" src="js/navigation.js"></script>
		<script type="text/javascript" src="js/shop.js"></script>
	</body>
</html>
